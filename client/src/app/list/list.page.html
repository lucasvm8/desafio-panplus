<ion-header>
  <ion-toolbar>
    <ion-title>Usu√°rio cadastrados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let user of Users">
      <ion-icon slot="start" icon="person-outline" color="primary"></ion-icon>
      <ion-label>
        <h2>Nome: {{user.nome}}</h2>
        <h3>Email: {{user.email}}</h3>
        <h3>CPF: {{user.cpf}}</h3>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/update/', user._id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="removeUser(user)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
